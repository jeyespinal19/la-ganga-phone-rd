<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" fill="#050b14" rx="80"/>
  
  <!-- Phone Icon -->
  <g transform="translate(156, 96)">
    <rect x="0" y="0" width="200" height="320" rx="24" fill="#0ea5e9" opacity="0.1"/>
    <rect x="8" y="8" width="184" height="304" rx="20" fill="#0f172a" stroke="#0ea5e9" stroke-width="3"/>
    
    <!-- Screen -->
