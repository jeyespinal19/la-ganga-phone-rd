<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Ganga Phone RD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: {
                bg: 'var(--app-bg)',
                card: 'var(--app-card)',
                text: 'var(--app-text)',
                muted: 'var(--app-muted)',
                border: 'var(--app-border)',
                accent: '#0ea5e9',
                accentHover: '#0284c7',
                'image-bg': 'var(--app-image-bg)',
                'badge-bg': 'var(--app-badge-bg)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode */
        --app-bg: #050b14;
        --app-card: #0f172a;
        --app-text: #f8fafc;
        --app-muted: #94a3b8;
        --app-border: #1e293b; /* gray-800 */
        --app-image-bg: #111827; /* gray-900 */
        --app-badge-bg: #1e293b;
      }

      :root.light {
        /* Light Mode Overrides */
        --app-bg: #f3f4f6; /* gray-100 */
        --app-card: #ffffff;
        --app-text: #111827; /* gray-900 */
        --app-muted: #64748b; /* slate-500 */
        --app-border: #e5e7eb; /* gray-200 */
        --app-image-bg: #f1f5f9; /* slate-100 */
        --app-badge-bg: #e2e8f0; /* slate-200 */
      }

      body {
        background-color: var(--app-bg);
        color: var(--app-text);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--app-bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--app-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--app-muted); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3/dist/module/index.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
