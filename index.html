<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Ganga Phone RD</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/designTokens.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            app: {
              bg: 'var(--app-bg)',
              card: 'var(--app-card)',
              text: 'var(--app-text)',
              muted: 'var(--app-muted)',
              border: 'var(--app-border)',
              accent: 'var(--color-primary)',
              accentHover: 'var(--color-primary-dark)',
              'image-bg': 'var(--app-image-bg)',
              'badge-bg': 'var(--app-badge-bg)',
              neon: {
                cyan: 'var(--color-neon-cyan)',
                magenta: 'var(--color-neon-magenta)',
              }
            }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    /* Basic Styles */
    body {
      background-color: var(--app-bg);
      color: var(--app-text);
      font-family: 'Outfit', sans-serif;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--app-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--app-border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--app-muted);
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black, transparent 80%);
    }

    .glow-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      animation: blob-move 25s infinite alternate ease-in-out;
    }

    .glow-cyan {
      width: 600px;
      height: 600px;
      background: var(--color-neon-cyan);
      top: -200px;
      left: -100px;
      animation-delay: 0s;
    }

    .glow-magenta {
      width: 500px;
      height: 500px;
      background: var(--color-neon-magenta);
      bottom: -100px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes blob-move {
      0% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(100px, 50px) scale(1.1);
      }

      66% {
        transform: translate(-50px, 120px) scale(0.9);
      }

      100% {
        transform: translate(20px, -40px) scale(1);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3/dist/module/index.js"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
